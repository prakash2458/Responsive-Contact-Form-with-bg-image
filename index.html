<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha512-TyUaMbYrKFZfQfp+9nQGOEt+vGu4nKzLk0KaV3nFifL3K8n7lzb8DayTzLOK0pNyzxGJzGRSw78e8xqJhURJ3Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Web</span> Design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 something street</li>
                    <li><i class="fa fa-phone"></i> (555) 555-55555</li>
                    <li><i class="fa fa-envelope"></i> test@email.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" id="" cols="30" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button onclick="myFunction()">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
          alert('Form Submitted Successfully!');
        }
      </script>
</body>
</html>
